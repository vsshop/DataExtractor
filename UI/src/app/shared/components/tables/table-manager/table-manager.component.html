<ng-container *ngIf="table">
  <div class="container flex-column-m bg2 br12 pd24">
    <div class="table flex-column-m gap16">
      <ui-table-manager-row *ngFor="let _ of table.count; let i = index"
                            class="flex-row-w" [table]="table" [index]="i" />
    </div>
  </div>
</ng-container>
